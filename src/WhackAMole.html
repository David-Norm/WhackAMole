<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .game-screen, .end-screen {
            display: none;
        }

        .game-screen.active, .end-screen.active {
            display: block;
        }

        .stats {
            font-size: 20px;
            margin: 20px 0;
        }

        .stats span {
            font-weight: bold;
            color: #d35400;
        }

        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #229954;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .hole {
            width: 100px;
            height: 100px;
            background: #654321;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.3);
        }

        .hole::after {
            content: "ðŸ¦«";
            font-size: 40px;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.2s;
        }

        .hole.up::after {
            bottom: 20px;
        }

        .end-screen {
            margin-top: 50px;
        }

        .final-score {
            font-size: 48px;
            color: #e74c3c;
            margin: 30px 0;
        }

        .end-screen h2 {
            color: #c0392b;
            font-size: 36px;
        }
    </style>
</head>
<body>

<div class="game-screen" id="menuScreen">
    <h1>Whack-a-Mole</h1>
    <p>Click the moles as they pop up!</p>
    <p>You have 3 lives. Miss a mole or click the wrong hole and you lose a life!</p>
    <button id="startBtn">Start Game</button>
</div>

<div class="game-screen" id="gameScreen">
    <h1>Whack-a-Mole</h1>
    <div class="stats">
        Score: <span id="score">0</span> | Lives: <span id="lives">3</span>
    </div>

    <div class="grid">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>
</div>

<div class="end-screen" id="endScreen">
    <h2>Game Over!</h2>
    <div class="final-score">Final Score: <span id="finalScore">0</span></div>
    <button id="playAgainBtn">Play Again</button>
</div>

<!-- Load classes in order -->
<script src="ScreenManager.js"></script>
<script src="GameStats.js"></script>
<script src="MoleManager.js"></script>
<script src="WhackAMoleGame.js"></script>
<script src="main.js"></script>

</body>
</html>
